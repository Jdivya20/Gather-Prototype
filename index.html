<!DOCTYPE html>
<html>
    <head>
        <title>Gather</title>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="700" style="border:1px solid #000000; background-image: url('office.png'); background-size: contain;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            const img1 = new Image();
            const img2 = new Image(); 
            img1.src = 'avatar.png';
            img2.src = 'avatar.png';
            let x=0;
            let y=0;

            let w= Math.floor(Math.random()*1000);
            let h= Math.floor(Math.random()*700);
            // ctx.strokeRect(w,h,20,20)
            // document.body.appendChild(c)      
            img1.onload = () => { 
                ctx.drawImage(img1, w, h);
                // ctx.drawImage(img, 0, 0);
            };
            img2.onload = () => { 
                // ctx.drawImage(img2, w, h);
                ctx.drawImage(img2, x, y);
            };
            function move(e){
                if(e.keyCode==39){
                    x+=5;
                }
                if(e.keyCode==37){
                    x-=5;
                }
                if(e.keyCode==38){
                    y-=5;
                }
                if(e.keyCode==40){
                    y+=5;
                }
                c.width=c.width;
                // ctx.strokeRect(w,h,20,20)
                ctx.drawImage(img2,x,y)
                // ctx.fillRect(x,y,20,20);
                // ctx.stroke();
                ctx.drawImage(img1, w, h);
                
            }
            document.onkeydown=move;
        </script>
    </body>
</html>
